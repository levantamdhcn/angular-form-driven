<div class="container">
  <form class="sign-in-form" novalidate #signInForm="ngForm">
    <h2>Sign in</h2>
    <div class="row-control">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Username"
          required
          minlength="6"
          maxlength="32"
          [pattern]="usernamePattern"
          [(ngModel)]="userInfo.username"
          #username="ngModel"
          name="username"
        >
        <mat-error *ngIf="username.touched && !username.valid">
          <span *ngIf="username.errors?.['required']">Username is required</span>
          <span *ngIf="username.errors?.['minlength'] || username.errors?.['maxlength']">Length from 6 to 32 characters</span>
          <span *ngIf="!(username.errors?.['minlength']|| username.errors?.['maxlength']) && username.errors?.['pattern']">Only
            alphabet</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row-control">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Password"
          [(ngModel)]="userInfo.password"
          name="password"
          minlength="8"
          maxlength="32"
          [pattern]="passwordPattern"
          required
          #password="ngModel"
        >
        <mat-error *ngIf="password.touched && !password.valid">
          <span *ngIf="password.errors?.['required']">Password is required</span>
          <span *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength']">Length from 8 to 32 characters</span>
          <span *ngIf="!(password.errors?.['minlength']|| password.errors?.['maxlength']) && password.errors?.['pattern']">Only
            alphabet</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row-control">
      <mat-checkbox ngModel name="rememberMe">Remember me</mat-checkbox>
    </div>
    <div class="row-control row-actions">
      <button mat-raised-button color="primary" type="submit" (click)="onSubmit(signInForm)">Sign in</button>
    </div>
    <pre>
      {{ signInForm.value | json}}
    </pre>
  </form>
</div>
